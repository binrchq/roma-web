services:
  roma-web:
    image: binrc/roma-web:${TAG:-latest}
    container_name: roma-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://roma-backend.binrc.com/api/v1}
    networks:
      - roma-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  roma-network:
    driver: bridge


